<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>



  <title>Where are the Whales</title>
</head>
<body>
  <h1>SHOW ME THE WHALES</h1>
  <div class="container">

  <input id="input" type="text" placeholder="Enter text here">
  <input type="button" id="search" value="search">

  <div class="whale-container">

    <div class="whale-button prev">
      <span class="lnr lnr-chevron-left"></span>
    </div>
    <div class="whale-images">

      <img src="images/pod_orca.png" class="first" alt="orcapod">


      <img src="images/Killer-whale.png" class="killer" alt="Killer Whale">


      <img src="images/manatee-endangered-species.png" class="manatee" alt="manatee">


    </div>
    <div class="whale-button next">
      <span class="lnr lnr-chevron-right"></span>
    </div>
</div>
</div>

</html>
